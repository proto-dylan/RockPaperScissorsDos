<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RockPaperScissorsDos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<img src="https://boardgamestrategyblog.files.wordpress.com/2016/12/rock-paper-scissors.png?w=653" alt = "rockpaperscissors">

<div class = 'buttons'>

    <div data-input = "rock" class = "button">
        <input id="rock" class = "btn" type = "button" value = "ROCK">     
    </div>
    <div data-input = "paper" class = "button">
        <input id="paper" class = "btn" type = "button" value = "PAPER">     
    </div>
    <div data-input = "scissors" class = "button">
        <input id="scissors" class = "btn" type = "button" value = "SCISSORS">     
    </div>
</div>
<div> Palyer score: <p id = "playerScore"></p></div>
<div> Computer score: <p id = "computerScore"></p></div>
<div> Round: <p id = "round" ></p></div>


    <script>

        let playerPoint = 0;
        let computerPoint = 0;
        let roundNumber = 0;

        document.getElementById("rock").addEventListener("click", rock);
        document.getElementById("paper").addEventListener("click", paper);
        document.getElementById("scissors").addEventListener("click", scissors);

        function rock(){
            playRound("rock");

        }
        function paper(){
            playRound("paper");
        }
        function scissors(){
            playRound("scissors");
        }

        function computerPlay () {
           const choiceNumber = Math.floor(Math.random() * 3);
           if (choiceNumber === 0) {
                return 'rock';
            } else if (choiceNumber === 1) {
                return 'paper';
            }
            return 'scissors';
        }

        function playRound (input) {

            let playerChoice = input;
            let computerChoice = computerPlay();
            let roundPoint = 0;

            const playerScore = document.querySelector('#playerScore')
            const computerScore = document.querySelector('#computerScore')

            if (playerChoice === computerChoice) {
                alert("It's a tie! Try again");

            }else if (playerChoice === 'rock' && computerChoice === 'paper') {
                computerPoint++;
                rountPoint = 1;
                alert("the computer won with " +computerChoice+ " to your " +playerChoice);
            }else if (playerChoice === 'rock' && computerChoice === 'scissors') {
                playerPoint++;
                roundPoint = 2;
                alert("You WON! " + playerChoice + " always beats " +computerChoice);
            }else if (playerChoice === 'paper' && computerChoice === 'rock') {
                playerPoint++;
                roundPoint = 2;
                alert("You WON! " + playerChoice + " always beats " +computerChoice);
            }else if (playerChoice === 'paper' && computerChoice === 'scissors') {
                computerPoint++;
                roundPoint = 1;
                alert("the computer won with " +computerChoice+ " to your " +playerChoice);
            }else if (playerChoice === 'scissors' && computerChoice === 'rock') {
                computerPoint++;
                roundPoint = 1;
                alert("the computer won with " +computerChoice+ " to your " +playerChoice);
            }else if (playerChoice === 'scissors' && computerChoice === 'paper') {
                playerPoint++;
                roundPoint = 2;
                alert("You WON! " + playerChoice + " always beats " +computerChoice);
           }

           if(roundPoint == 0){
               return "tie";
           }
           else if(roundPoint == 1){
               computerScore.appendChild(computerScore);
           }
           else {
               playerScore.appendChild(playerScore);
           }

        }

        
        
    </script>

</body>

</html>
