<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RockPaperScissors</title>
</head>

<body>

</div class = 'buttons'>

    <div data-input = "rock" class = "button">
        <input id="rock" type = "button" value = "ROCK">     
    </div>
    <div data-input = "paper" class = "button">
        <input id="paper" type = "button" value = "PAPER">     
    </div>
    <div data-input = "scissors" class = "button">
        <input id="scissors" type = "button" value = "SCISSORS">     
    </div>



    <script>

        let playerPoint = 0;
        let computerPoint = 0;
        let roundNumber = 0;

        document.getElementById("rock").addEventListener("click", rock);
        document.getElementById("paper").addEventListener("click", paper);
        document.getElementById("scissors").addEventListener("click", scissors);

        function rock(){
            playRound("rock");
        }
        function paper(){
            playRound("paper");
        }
        function scissors(){
            playRound("scissors");
        }

        function computerPlay () {
           const choiceNumber = Math.floor(Math.random() * 3);
           if (choiceNumber === 0) {
                return 'rock';
            } else if (choiceNumber === 1) {
                return 'paper';
            }
            return 'scissors';
        }

        function playRound (input) {
            let playerChoice = input;
            let computerChoice = computerPlay();
            if (playerChoice === computerChoice) {
                console.log("It's a tie! Try again");
            }else if (playerChoice === 'rock' && computerChoice === 'paper') {
                computerPoint++;
                console.log("the computer won with " +computerChoice+ " to your " +playerChoice);
            }else if (playerChoice === 'rock' && computerChoice === 'scissors') {
                playerPoint++;
                console.log("You WON! " + playerChoice + " always beats " +computerChoice);
            }else if (playerChoice === 'paper' && computerChoice === 'rock') {
                playerPoint++;
                console.log("You WON! " + playerChoice + " always beats " +computerChoice);
            }else if (playerChoice === 'paper' && computerChoice === 'scissors') {
                computerPoint++;
                console.log("the computer won with " +computerChoice+ " to your " +playerChoice);
            }else if (playerChoice === 'scissors' && computerChoice === 'rock') {
                computerPoint++;
                console.log("the computer won with " +computerChoice+ " to your " +playerChoice);
            }else if (playerChoice === 'scissors' && computerChoice === 'paper') {
                playerPoint++;
                console.log("You WON! " + playerChoice + " always beats " +computerChoice);
           }
        }

        
        
    </script>

</body>

</html>
